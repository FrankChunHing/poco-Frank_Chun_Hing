<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h2>Profil</h2>
        <h4>Hier konnen Sir Ihre Adress-Angaben ....</h4>
    </header>
    <main>
        <form action="" method="">
            <fieldset>
                <legend>Poersonliche Daten</legend>
                <label for="Title"> Title</label>
                <input type="text" id="Title" required 
                    placeholder="Dr. hc">
                <label for="Vorname"> Vorname</label>
                <input type="text" id="Vorname" required 
                    placeholder="Peter">
                <label for="Nachname"> Nachname</label>
                <input type="text" id="Nachname" required 
                    placeholder="Muster">
                <label for=>Geschlecht</label>
                <label for="Geschlecht">W</label>
                <input type="radio" id="Geschlecht" name="Geschlecht">
                <label for="twint">M</label>
                <input type="radio" id="twint" name="Geschlecht" checked> 
                <label for=>Sprache</label>
                <label for="DE">DE</label>
                <input type="radio" id="DE" name="Sprache" checked>
                <label for="FR">FR</label>
                <input type="radio" id="FR" name="Sprache">
                <label for="IT">IT</label>
                <input type="radio" id="IT" name="Sprache">
            </fieldset>
            <fieldset>
                <legend>Kontaktdaten</legend>
                <label for="Telefon"> Telefon</label>
                <input type="tel" id="Telefon"  
                    placeholder="required" required>
                <label for="Mobile"> Mobile</label>
                <input type="tel" id="Mobile"  
                    placeholder="optional">
                <label for="Hauptnummer"> Hauptnummer</label>
                <input type="tel" id="Hauptnummer"  
                    placeholder="optional">
                <label for="Fax"> Fax</label>
                <input type="tel" id="Fax"  
                    placeholder="optional">
                <label for="Mail_1"> Mail 1</label>
                <input type="email" id="Mail_1"  
                    placeholder="required" required>
                <label for="Mail_2"> Mail 2</label>
                <input type="email" id="Mail_2"  
                    placeholder="optional" >
            </fieldset>
            <fieldset>
                <legend>Adressdaten</legend>
                <label for="Firma"> Firma</label>
                <input type="text" id="Firma"  
                    placeholder="" >
                <label for="Zusatz Firma"> Zusatz Firma</label>
                <input type="text" id="Zusatz_Firma" placeholder="optional">
                <label for="Homepage"> Homepage</label>
                <input type="text" id="Homepage" placeholder="optional">
                <label for="Adresse"> Adresse / Haus Nr</label>
                <input type="text" id="Adresse" placeholder="Musterstrasse">
                <input type="number" id="Haus_Nr" placeholder="33">
                <label for="Zusatz Adresse"> Zusatz Adresse</label>
                <input type="text" id="Zusatz_Adresse" placeholder="optional">
                <label for="Postfach"> Postfach</label>
                <input type="text" id="Postfach" placeholder="optional">
                <label for="PLZ"> PLZ/ Ort</label>
                <input type="text" id="PLZ" placeholder="8800">
                <input type="text" id="Ort" placeholder="Musterstadt">
                <label for="Kanton"> Kanton/ Land</label>
                <input type="text" id="Kanton" placeholder="ZH">
                <input type="text" id="Land" placeholder="Schweiz">
            </fieldset>
            <button>Speichern</button>
        </form>
    </main>
</body>
</html>
