<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./age_calculator.css">
    <script src="./age_calculator.js" defer></script> 
    <!-- the script should be executed after the HTML document has been parsed -->
</head>
<body>
    <h1>Input your birthday to calculate your age.</h1>
    <form id="dateForm">
        <label for="Year">Year</label>
        <input type="number" id="Year" name="Year" min="1" max="2024" required>
        <label for="month">Month:</label>
        <select id="month" name="month">
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>
  
        <label for="day">Day:</label>
        <input type="number" id="day" name="day" min="1" max="31" required>

        <button type="submit">Submit</button>
    </form>

    <section>
        <h2 id="result"></h2>
    </section>
</body>
</html>
