<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Say Hello</title>
</head>
<body>
    <h1 id="name"></h1>
    <script>
        let input = prompt("Input your name");
        input = input.toUpperCase();
        document.getElementById("name").innerText = `Hello ${input}`;
    </script>
</body>
</html>
