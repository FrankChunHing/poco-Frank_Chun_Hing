<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counting Number</title>
</head>
<body>
    <h1 id="anything"></h1>
    <script>
        let input = prompt("input anything")
        function display(input){
            document.getElementById("anything").innerText = 
            `Your input is ${input} and the number of characters is ${input.length}`
        }
        display(input)
    </script>
</body>
</html>
